<script src="jquery-3.1.1.min.js"></script>
<title>Serge Nevsky's Favorite Albums</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<h1>Favorite Albums</h1>
<p><a href="http://snevsky.com">Serge Nevsky</a>: This is a list of my favorite albums.</p>
<ul>Loading...</ul>
<footer><a href="https://github.com/Dejital/albums">Fork me on Github</a></footer>
<script type="text/javascript">
( function( $ ) {

$.getJSON( 'data.json', function( albums ) {
  if (albums !== undefined) {
    var htmlToInsert = '';
    $.each(albums, function (count, album) {
      htmlToInsert += '<li>' + album.artist + ' - ' + album.title + ' (' + album.year + ')</li>';
    });
    $('ul').html(htmlToInsert);
  }
});

} )( jQuery );
</script>
