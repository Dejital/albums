<title>Serge Nevsky's Favorite Albums</title>
<h1>Favorite Albums</h1>
<p>This is a list of my favorite albums.</p>
<ul>The list is empty.</ul>
<footer><a href="http://snevsky.com">Serge Nevsky</a></footer>
<script type="text/javascript">
var albums = [];
function album(title, artist, year) {
  this.title = title;
  this.artist = artist;
  this.year = year;
}
//sample data
albums.push(new album('Sea Change', 'Beck', '2002'));
albums.push(new album('Parachutes', 'Coldplay', '2000'));
albums.push(new album('Yoshimi Battles the Pink Robots', 'Flaming Lips', '2002'));
albums.push(new album('The Good, The Bad & The Queen', 'The Good, The Bad & The Queen', '2007'));
albums.push(new album('Gorillaz', 'Gorillaz', '2001'));
albums.push(new album('Curtains', 'John Frusciante', '2004'));
var htmlToInsert = '';
$.each(albums, function (count, album) {
  htmlToInsert += '<li>' + album.artist + ' - ' + album.title + ' (' + album.year + ')</li>';
});
$('ul').html(htmlToInsert);
</script>
